<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/sweetalert2.min.css">
    <script src="./js/sweetalert2.all.min.js"></script>
    <script src="./js/functions.js"></script>
    <title>Inicio de sesion</title>
</head>
<body>
    <form id="incio">
      <div class="login-wrap" id = "login">
        <div class="login-html">
          <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
          <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
          <div class="login-form">
            <div class="sign-in-htm">
              <div class="group">
                <label for="user" class="label">Username</label>
                <input  id="usuario_log" type="text" class="input">
              </div>
              <div class="group">
                <label for="pass" class="label">Password</label>
                <input id="contra_log" type="password" class="input" data-type="password">
              </div>
              <div class="group">
                <input onclick="iniciarSesion()" type="button" class="button" value="Sign In">
              </div>
              <div class="hr"></div>
            </div>
            <div class="sign-up-htm">
              <div class="group">
                <label for="user" class="label">Username</label>
                <input id="usuario_init" type="text" class="input">
              </div>
              <div class="group">
                <label for="pass" class="label">Password</label>
                <input id="contra_init" type="password" class="input" data-type="password">
              </div>
              <div class="group">
                <label for="pass" class="label">Repeat Password</label>
                <input id="contra_init" type="password" class="input" data-type="password">
              </div>
              <div class="group">
                <label for="pass" class="label">Email Address</label>
                <input id="Email" type="text" class="input">
              </div>
              
              <div class="group">
                <label for="dropdown" class="label">Seleccione Rol</label>
                <select class="form-select" id="dropdown">
                  <option value="1">Bibliotecario</option>
                  <option value="2">Estandar</option>
                </select>
              </div>

              <div class="group">
                <input onclick="registroUsuarios()" type="button" class="button" value="Sign Up">
              </div>
              <div class="hr"></div>

            </div>
          </div>
        </div>
      </div>
    </form>
</body>
</html>
