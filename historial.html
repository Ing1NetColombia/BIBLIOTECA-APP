<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Historial de Libros Reservados</title>
  <style>
   body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 1em;
      text-align: center;
    }

    .container {
      width: 80%;
      margin: 20px auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>

<h2>Historial de Libros Reservados</h2>

<table class="table table-hover">
  <thead>
    <tr>
      <th>Libro</th>
      <th>Fecha de Reserva</th>
      <th>Usuario</th>
    </tr>
  </thead>
  <tbody id="historialTablaBody">
    <!-- Los datos se cargarán dinámicamente aquí usando JavaScript -->
  </tbody>
</table>

<script>
  // Supongamos que tienes un array de objetos con el historial de reservas
  var historialLibros = [
    { libro: "Harry Potter", fechaReserva: "2023-01-01", usuario: "Usuario1" },
    { libro: "Cien años de soledad", fechaReserva: "2023-02-15", usuario: "Usuario2" },
    // Agrega más entradas según sea necesario
  ];

  // Función para cargar dinámicamente el historial en la tabla
  function cargarHistorial() {
    var tablaBody = document.getElementById("historialTablaBody");

    historialLibros.forEach(function(reserva) {
      var fila = document.createElement("tr");

      var celdaLibro = document.createElement("td");
      celdaLibro.textContent = reserva.libro;
      fila.appendChild(celdaLibro);

      var celdaFecha = document.createElement("td");
      celdaFecha.textContent = reserva.fechaReserva;
      fila.appendChild(celdaFecha);

      var celdaUsuario = document.createElement("td");
      celdaUsuario.textContent = reserva.usuario;
      fila.appendChild(celdaUsuario);

      tablaBody.appendChild(fila);
    });
  }

  // Llama a la función para cargar el historial al cargar la página
  cargarHistorial();
</script>

</body>
</html>
